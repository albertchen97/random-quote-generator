<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
        /* Enter and leave animations can use different */
        /* durations and timing functions.              */
        .slide-fade-enter-active {
            transition: all .2s ease;
        }
        .slide-fade-leave-active {
            transition: all .2s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active below version 2.1.8 */ {
            transform: translateX(10px);
            opacity: 0;
        }
    </style>

    <title> Random Quote Generator </title>
</head>

<body>

    <div id="app">
        <!-- Bootstrap Grid System -->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <!-- mt: margin top -->
                    <div class="card mt-5">
                        <div class = "card-body">
                            <div class = "card-text">
                                <transition name="slide-fade">
                                    <p v-if="show">"{{ currentQuote }}"</p>
                                </transition>
                                <p>- Bob Ross</p>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
              <!-- Create a button -->
              <!-- @click means when clicking the button run the function -->
              <button @click="newQuote" class="btn btn-primary mt-2">
                  New Quote
              </button>
            </div>
        </div>
        
    </div>

    <!-- Import Vue.js framework -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Import the quotes array in quotes.js -->
    <script src="quotes.js"></script>
    <script src="main.js"></script>
</body>

</html>
